    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--bootstrap css-->

        <!--css-->

        <!--page title-->
        <title>A Code Quiz</title>
    </head>

    <!--quiz webpage begins-->

    <body>
        <header>
            <!--This link will take the user to the Leaderboard page-->
            <!-- <a href="">Leaderboard</a> -->
            <button>Leaderboard</button>

            <!--timer-->
            <div>
                <p>Time: 60s</p>
            </div>
        </header>

        <!--main content-->
        <main>
            <!--intro container-->
            <section>
                <h1>Take the Coding Quiz!</h1>
                <p>Try to answer the coding questions within the minute timeframe. Incorrect answers will penalize your score/time by 10 seconds. Good luck!</p>
                <button>Start Quiz</button>

            </section>

            <!-- questions and answers container-->
            <section>
                <h2>This is a question?</h2>
                <ul>
                    <li><button>Answer A</button></li>
                    <li><button>Answer B</button></li>
                    <li><button>Answer C</button></li>
                </ul>
                <!--correct/incorrect answers will be added via JS-->
            </section>

            <!--final sore and intials-->
            <section>
                <h3>All done!</h3>
                <p>Your final score is:</p>
                <p>Enter your initals: <input>
                    <button>Submit</button>
                </p>

            </section>
           
           
            <!--container ends-->
        </main>
        
        <!--javascript-->
        
    </body>
    </html>
